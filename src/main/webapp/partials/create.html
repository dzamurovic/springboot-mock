<div class="panel panel-default narrow-form">
	<div class="panel-heading">
		<b>Create Company</b>
	</div>
	<div class="panel-body">
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" ng-model="company.name" required>
				</br>

				<label for="address">Address</label>
				<input type="text" class="form-control" id="address" ng-model="company.address" required>
				</br>

				<label for="city">City</label>
				<input type="text" class="form-control" id="city" ng-model="company.city" required>
				</br>

				<label for="country">Country</label>
				<input type="text" class="form-control" id="country" ng-model="company.country" required>
				</br>

				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" ng-model="company.email">
				</br>

				<label for="phone">Phone</label>
				<input type="text" class="form-control" id="phone" ng-model="company.phone">
				</br>

				<label>Owners</label>
				<div ng-repeat="owner in company.beneficialOwners track by $index">
					<input type="text" class="form-control" ng-model="company.beneficialOwners[$index]">
				</div>
				</br>
				<div>
					<button class="btn btn-primary" ng-click="addOwner()">Add owner</button>
					<input type="text" class="form-control" ng-repeat="newOwner in newOwners track by $index" ng-model="newOwners[$index]">
				</div>
			</div>

			<a href="#!/list" class="btn btn-default">Cancel</a>
			<button class="btn btn-primary pull-right" ng-click="save()">Save</button>

		</form>
	</div>
</div>
